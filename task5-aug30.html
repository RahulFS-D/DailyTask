<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #333;

            border: #333;
        }

        .header, .footer {
            background: linear-gradient(90deg, #7b2ff7, #f107a3);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 10px;
        }

        .sidebar {
            flex: 1;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-content {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .content-item {
            flex: 1;
            background: linear-gradient(90deg, #3b82f6, #2dd4bf);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px;
        }

        .content-item.small {
            flex: 0.5;
        }

        .footer {
            background: linear-gradient(90deg, #7b2ff7, #f107a3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">header</div>
        <div class="content">
            <div class="sidebar">sidebar</div>
            <div class="main-content">
                <div class="content-item">Content-1</div>
                <div style="display: flex; gap: 10px;">
                    <div class="content-item small">Content-2</div>
                    <div class="content-item small">Content-3</div>
                </div>
            </div>
        </div>
        <div class="footer">footer</div>
    </div>

</body>
</html>
